<div class="marquee1">
    <p class="text-4xl font-extrabold uppercase inline-block px-4 py-2 text-[#0a3055]">UPS Status</p>
</div>

<div>
    <app-summaryviewups [data]="upsData"></app-summaryviewups>
</div>

<div>
    <app-toggle-button (viewChange)="onViewChange($event)"></app-toggle-button>
</div>

<div *ngIf="isGrid">
    <app-gridviewups [data]="upsData"></app-gridviewups>
</div>

<div *ngIf="!isGrid">
    <app-tableviewups [data]="upsData"></app-tableviewups>
</div>
