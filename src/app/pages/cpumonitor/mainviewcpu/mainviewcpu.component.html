<div class="marquee1">
    <p class="text-4xl font-extrabold uppercase inline-block px-4 py-2 text-[#0a3055]">CPU Monitor Status</p>
</div>

<div>
    <app-summaryviewcpu [data]="cpuData"></app-summaryviewcpu>
</div>

<div>
    <app-toggle-button (viewChange)="onViewChange($event)"></app-toggle-button>
</div>

<div *ngIf="isGrid">
    <app-gridviewcpu [data]="cpuData"></app-gridviewcpu>
</div>

<div *ngIf="!isGrid">
    <app-tableviewcpu [data]="cpuData"></app-tableviewcpu>
</div>
